<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/img/favicon/casaLista.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/general.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/footer.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <section class="container">
            <h2>Por favor, ingrese sus datos</h2>
            <form id="loginUsuario">
                <div>
                    <label for="mail">Correo Electrónico:</label>
                    <input type="email" id="mail" name="mail" required>
                </div>
                <div>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div>
                    <button type="submit">Ingresar</button>
                    <button type="reset">Borrar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <p class="footer-en-linea" id="TerminosYCondiciones">Términos y condiciones</p>
            <p class="footer-en-linea" id="FAQ">FAQ</p>
            <p class="footer-en-linea" id="QuienesSomos">¿Quíenes somos?</p>
        </div>
        <p class="copyright">&copy; Copyright 2024</p>
    </footer>
    <script src="../static/js/headerLogueado.js"></script>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/footer.js"></script>
</body>
</html>
